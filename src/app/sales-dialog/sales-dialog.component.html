<div class="sales-dialog-contianer">
    <mat-card-title style="text-align: center;font-family: -webkit-body;">Distributers_Dairy</mat-card-title>

    <mat-card class="main-card">
        <mat-card-subtitle>Customer_name:mmk</mat-card-subtitle>
        <mat-checkbox class="example-margin">No Milk Taken Today</mat-checkbox>
        <mat-card class="sales-card">
            <form>
                <p>product: Milk mmm </p>
                Quantity:
                <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1" step="0.5" min="0" max="5" aria-label="units"></mat-slider>
            </form>
        </mat-card>
        <mat-card-actions>
            <button mat-raised-button type="SET" color="primary">SET</button>
        </mat-card-actions>
    </mat-card>
</div>
