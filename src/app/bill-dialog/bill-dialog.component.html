<div class="bill-dialog-contianer">

    <mat-card-title style="text-align: center;font-family: -webkit-body;">Distributers_Dairy</mat-card-title>
    <mat-card class="main-card">
        <mat-card-subtitle>Customer_name: mmk</mat-card-subtitle>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <!-- Total Column -->
            <ng-container matColumnDef="Total">
                <th mat-header-cell *matHeaderCellDef>Daily_Total</th>
                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <p>Total Bill Amount:</p>
    </mat-card>
</div>
